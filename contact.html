<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Chatur Kaur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Load Header -->
    <div id="header-container"></div>
    <script src="script.js"></script>

    <section class="contact-section">
        <div class="contact-container">
            
            <!-- Left Side: Contact Form -->
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <p>Let's discuss your cybersecurity needs!</p>

                <form action="mailto:chaturk0@gmail.com" method="post" enctype="text/plain">
                    <label for="name">Name <span>*</span></label>
                    <input type="text" id="name" name="name" placeholder="Jane Smith" required>

                    <label for="email">Email address <span>*</span></label>
                    <input type="email" id="email" name="email" placeholder="email@website.com" required>

                    <label for="phone">Phone number <span>*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

                    <div class="checkbox-container">
                        <input type="checkbox" id="consent" required>
                        <label for="consent">I allow this website to store my submission so they can respond to my inquiry. <span>*</span></label>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>

            <!-- Right Side: Contact Info -->
            <div class="contact-info">
                <div class="map-placeholder">
                    <p>We are unable to show a map because the location is not full or incorrect.</p>
                </div>

                <div class="contact-details">
                    <h3>Get in touch</h3>
                    <p>üìß <a href="mailto:chaturk0@gmail.com">chaturk0@gmail.com</a></p>

                    <h3>Location</h3>
                    <p>üìç <a href="#">Bengaluru, KA IN</a></p>

                    <h3>Hours</h3>
                    <p>Monday - Thursday: <strong>9:00 AM - 10:00 PM</strong></p>
                </div>
            </div>

        </div>
    </section>

    <!-- Load Footer -->
    <div id="footer-container"></div>

</body>
</html>
